server.port=8082

spring.application.name=consumer

spring.sleuth.sampler.percentage=1.0
#spring.sleuth.enabled=true

spring.cloud.stream.bindings.input.destination=messages
spring.cloud.stream.bindings.input.group=aNecessaryGroup

spring.cloud.stream.bindings.output.destination=thirdlevel
spring.cloud.stream.bindings.output.group=aNecessaryGroup

spring.cloud.stream.kafka.binder.headers=X-B3-TraceId,X-B3-SpanId,X-B3-Sampled,X-B3-ParentSpanId,X-Span-Name,X-Process-Id\

logging.file = application.log
logging.level.fr.talend=DEBUG
#logging.pattern.console='%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([trace=%X{X-Trace-Id:-},span=%X{X-Span-Id:-}]){yellow} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wex'

