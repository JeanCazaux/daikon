apply plugin: 'io.spring.dependency-management'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}

buildscript {
    ext {
        springBootVersion = '1.3.5.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE'
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE'
    }
}


dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Brixton.SR5'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile ("org.springframework.cloud:spring-cloud-sleuth-zipkin-stream") {
        exclude group: "io.zipkin.java"
    }
    compile "org.springframework.cloud:spring-cloud-starter-sleuth"
    compile "org.springframework.cloud:spring-cloud-stream-binder-kafka"


    compile ("io.zipkin.java:zipkin-server:1.7.0")
    runtime ("io.zipkin.java:zipkin-autoconfigure-storage-elasticsearch:1.7.0") {
        exclude group: "org.elasticsearch"
    }
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '2.3.4'
    runtime "io.zipkin.java:zipkin-autoconfigure-ui:1.7.0"
}
