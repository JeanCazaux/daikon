repositories {
    mavenCentral()
}

buildscript {
	repositories {
	    mavenCentral()
	}
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE"
    }
}

version = '1.0-SNAPSHOT' 

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Brixton.RELEASE"
    }
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'io.zipkin.java:zipkin-storage-elasticsearch:0.18.0'
	compile 'org.springframework.cloud:spring-cloud-sleuth-zipkin-stream'
    compile 'org.springframework.cloud:spring-cloud-starter-sleuth'
    compile 'org.springframework.cloud:spring-cloud-stream-binder-rabbit'
    compile 'org.springframework.amqp:spring-amqp'
//    compile 'io.zipkin.java:zipkin-autoconfigure-storage-elasticsearch'
//    compile 'io.zipkin.java:zipkin:1.1.4'
//    compile 'io.zipkin.java:zipkin-storage:1.1.4'
    runtime 'io.zipkin.java:zipkin-ui:1.1.4'
    
    testCompile 'junit:junit:4.12'
}